<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Dinâmica com API</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Sei Lá</h1>
    </header>
    <main>
        <section>
            <h2>Curiosidade Aleatória</h2>
            <p id="fact">Carregando...</p>
            <button id="newFact">Nova Curiosidade</button>
            <p><a id="wikiLink" href="#" target="_blank">Página Aleatória da Wikipedia</a></p>
        </section>
    </main>
    <script>
        async function fetchFact() {
            try {
                const response = await fetch('https://uselessfacts.jsph.pl/random.json?language=pt');
                const data = await response.json();
                document.getElementById('fact').innerText = data.text;
            } catch (error) {
                document.getElementById('fact').innerText = "Erro ao carregar curiosidade.";
            }
        }
        
        function getRandomWikiPage() {
            document.getElementById('wikiLink').href = "https://pt.wikipedia.org/wiki/Especial:Aleat%C3%B3ria";
        }
        
        document.getElementById('newFact').addEventListener('click', fetchFact);
        fetchFact();
        getRandomWikiPage();
    </script>
</body>
</html>
